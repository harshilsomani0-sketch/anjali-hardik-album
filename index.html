<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjali & Hardik | Wedding Memories</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --bg-color: #2c2c2c; /* Dark background like your screenshot */
            --paper-color: #fdf5e6; /* Cream/Ivory */
            --gold: #d4af37;
            --notepad-line: #aaccff; /* Light blue line for notepad feel */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(#3e3e3e 1px, transparent 1px),
                radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Cinzel', serif;
        }

        /* =========================================
           MOBILE VIEW (DEFAULT - NOTEPAD STYLE)
           ========================================= */
        .scene {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* Enable scrolling */
        }

        .book {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 30px; /* Space between photos */
        }

        /* On Mobile, we treat "Pages" as simple Cards */
        .page {
            position: relative;
            width: 100%;
            background: var(--paper-color);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            /* Reset 3D effects for mobile */
            transform: none !important; 
            transition: none !important;
        }

        /* Hide the sophisticated 3D sides on mobile */
        .front, .back {
            position: relative;
            width: 100%;
            height: auto;
            transform: none !important;
            backface-visibility: visible !important;
            border-bottom: 1px solid #ddd;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Notepad lines background */
            background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 100% 30px;
        }

        /* Spiral Binding Effect for Mobile */
        .page::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 20px;
            width: 100%;
            height: 20px;
            background: radial-gradient(circle, #333 30%, transparent 34%) 0 0;
            background-size: 40px 40px;
            z-index: 10;
        }

        .photo-frame {
            width: 100%;
            height: auto;
            border: 8px solid white;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
            transform: rotate(-2deg); /* Artistic tilt */
            margin-bottom: 10px;
        }

        .back .photo-frame {
            transform: rotate(2deg); /* Alternate tilt */
        }

        /* Mobile specific header/footer */
        .notepad-header {
            text-align: center;
            color: var(--gold);
            margin-bottom: 20px;
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
        }

        .tap-hint { display: none; } /* Hide "Tap to flip" on mobile */

        /* =========================================
           DESKTOP VIEW (WINDOWS - 3D BOOK STYLE)
           Only applies if screen is wider than 768px
           ========================================= */
        @media (min-width: 768px) {
            body {
                height: 100vh;
                overflow: hidden; /* Stop scrolling on desktop */
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .scene {
                width: 400px; /* Fixed book size */
                height: 550px;
                perspective: 1500px;
                padding: 0;
                overflow: visible;
                display: block;
            }

            .book {
                width: 100%;
                height: 100%;
                position: relative;
                transform-style: preserve-3d;
                display: block; /* Reset flex */
            }

            .page {
                position: absolute;
                top: 0; left: 0;
                width: 100%;
                height: 100%;
                transform-origin: left center;
                transform-style: preserve-3d;
                transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
                border-radius: 0 10px 10px 0;
                background: transparent;
                box-shadow: none;
            }

            .front, .back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden !important;
                background: #fff8e1; /* Cream paper */
                border: 1px solid #d4af37;
                background-image: none; /* Remove notepad lines */
            }

            .front { z-index: 2; transform: rotateY(0deg) !important; }
            .back { z-index: 1; transform: rotateY(180deg) !important; }

            .page::before { display: none; } /* Remove spiral holes */

            .photo-frame {
                transform: none; /* Remove tilt */
                max-width: 90%;
                max-height: 85%;
                width: auto;
                height: auto;
            }

            .notepad-header { display: none; } /* Hide mobile header */
            .tap-hint { display: block; } /* Show instruction */
            
            /* Logic for stacking */
            .flipped { transform: rotateY(-180deg) !important; }
        }
    </style>
</head>
<body>

    <div class="scene">
        
        <div class="notepad-header">
            Anjali & Hardik<br>
            <span style="font-size: 1rem; font-family: 'Cinzel', serif;">Wedding Memories</span>
        </div>

        <div class="book" id="album">
            
            <div class="page" id="p1">
                <div class="front">
                    <img src="p1.JPG" class="photo-frame" alt="Photo 1">
                    <div class="tap-hint"><i class="fas fa-hand-pointer"></i> Click to Open</div>
                </div>
                <div class="back">
                    <img src="p2.JPG" class="photo-frame" alt="Photo 2">
                </div>
            </div>

            <div class="page" id="p2">
                <div class="front">
                    <img src="p3.JPG" class="photo-frame" alt="Photo 3">
                </div>
                <div class="back">
                    <img src="p4.JPG" class="photo-frame" alt="Photo 4">
                </div>
            </div>

            <div class="page" id="p3">
                <div class="front">
                    <img src="p5.JPG" class="photo-frame" alt="Photo 5">
                </div>
                <div class="back">
                    <img src="p6.JPG" class="photo-frame" alt="Photo 6">
                </div>
            </div>

            <div class="page" id="p4">
                <div class="front">
                    <img src="p7.jpg" class="photo-frame" alt="Photo 7">
                </div>
                <div class="back">
                    <img src="p8.jpg" class="photo-frame" alt="Photo 8">
                </div>
            </div>

             <div class="page" id="p5">
                <div class="front">
                    <img src="p9.jpg" class="photo-frame" alt="Photo 9">
                </div>
                <div class="back">
                    <img src="p10.jpg" class="photo-frame" alt="Photo 10">
                </div>
            </div>
            
            </div>
    </div>

    <script>
        // Only run the 3D flip logic if we are on DESKTOP
        if (window.matchMedia("(min-width: 768px)").matches) {
            
            const pages = document.querySelectorAll('.page');
            const totalPages = pages.length;

            // Stack order for 3D view
            pages.forEach((page, index) => {
                page.style.zIndex = totalPages - index;
            });

            // Flip Logic
            pages.forEach((page, index) => {
                page.addEventListener('click', function() {
                    if (this.classList.contains('flipped')) {
                        this.classList.remove('flipped');
                        setTimeout(() => {
                            this.style.zIndex = totalPages - index;
                        }, 500); 
                    } else {
                        this.classList.add('flipped');
                        this.style.zIndex = index + 1;
                    }
                });
            });
        }
    </script>
</body>
</html>
