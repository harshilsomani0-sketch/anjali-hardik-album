<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjali & Hardik | Starry Night Memories</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- PERFORMANCE OPTIMIZED BACKGROUND --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #020617, #0f172a, #1e1b4b);
            background-attachment: fixed; 
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased; 
            -webkit-overflow-scrolling: touch; 
        }

        /* Hardware Accelerated Particles */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(rgba(255, 255, 255, 0.4) 1px, transparent 2px),
                radial-gradient(rgba(253, 164, 175, 0.3) 1px, transparent 2px);
            background-size: 50px 50px, 80px 80px;
            background-position: 0 0, 25px 25px;
            pointer-events: none;
            z-index: 0;
            animation: floatUp 40s linear infinite;
            will-change: transform; 
            transform: translateZ(0);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) translateZ(0); }
            100% { transform: translateY(-100vh) translateZ(0); }
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            padding: 50px 20px 20px;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.2rem;
            margin: 0;
            background: linear-gradient(to right, #fecdd3, #fda4af, #ffe4e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 4px 10px rgba(253, 164, 175, 0.2);
        }

        .header p {
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #fda4af;
            margin-top: 10px;
        }

        .scroll-hint {
            font-size: 0.75rem; 
            color: #e2e8f0; 
            margin-top: 30px; 
            opacity: 0.7;
            letter-spacing: 2px;
        }

        /* --- SUPER SMOOTH GLASSMORPHISM CARDS --- */
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 40px;
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.85); 
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(253, 164, 175, 0.15);
            border-radius: 16px;
            padding: 12px;
            width: 90%;
            max-width: 500px;
            
            opacity: 0;
            transform: translate3d(0, 50px, 0) scale(0.95);
            
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        opacity 0.6s ease-out,
                        border-color 0.6s ease-out;
            
            will-change: transform, opacity;
        }

        .glass-card.in-view {
            opacity: 1;
            transform: translate3d(0, 0, 0) scale(1);
            border: 1px solid rgba(253, 164, 175, 0.6);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        /* --- OPTIMIZED AUTO-SET IMAGE FRAME --- */
        .img-wrapper {
            width: 100%;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: #020617;
            border: 4px solid #ffffff;
            box-sizing: border-box;
            transform: translateZ(0); 
        }

        .img-wrapper img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            filter: grayscale(100%) brightness(0.6);
            transition: filter 0.8s ease-out;
            will-change: filter;
        }

        /* Color Reveal */
        .glass-card.in-view img {
            filter: grayscale(0%) brightness(1.05);
        }

        /* --- DESKTOP VIEW --- */
        @media (min-width: 768px) {
            .gallery-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: flex-start;
            }
            .glass-card {
                width: 42%;
                margin-top: 30px;
            }
            .glass-card:nth-child(even) {
                transform: translate3d(0, 80px, 0) scale(0.95); 
            }
            .glass-card.in-view:nth-child(even) {
                transform: translate3d(0, 40px, 0) scale(1);
            }
            .header h1 { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div class="particles"></div>

    <div class="header">
        <h1>Anjali & Hardik</h1>
        <p>A Magical Beginning</p>
        <p class="scroll-hint">
            <i class="fas fa-arrow-down" style="color: #fda4af;"></i> Scroll Down Slowly
        </p>
    </div>

    <div class="gallery-container">
        
        <div class="glass-card"><div class="img-wrapper"><img src="p1.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p2.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p3.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p4.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p5.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p6.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p7.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p8.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p9.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p10.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p11.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p12.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p13.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p14.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p15.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p16.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p17.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p18.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p19.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p20.JPG" loading="lazy" alt="Memory"></div></div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cards = document.querySelectorAll('.glass-card');

            const observerOptions = {
                root: null,
                rootMargin: '50px 0px', 
                threshold: 0.15 
            };

            const cardObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        window.requestAnimationFrame(() => {
                            entry.target.classList.add('in-view');
                        });
                        observer.unobserve(entry.target); 
                    }
                });
            }, observerOptions);

            cards.forEach(card => {
                cardObserver.observe(card);
            });
        });
    </script>
</body>
</html>
