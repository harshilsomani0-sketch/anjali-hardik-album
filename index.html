    <style>
        /* --- 1. MAGICAL AURORA BACKGROUND --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #0b0c10, #1f2833, #2b0b3f, #0b1d28);
            background-size: 400% 400%;
            animation: auroraBG 15s ease infinite;
            color: #ffffff;
            overflow-x: hidden;
        }

        @keyframes auroraBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Light Particles */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* --- 2. HEADER --- */
        .header {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #d4af37, #ffdf00, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .header p {
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #a8b2d1;
            margin-top: 10px;
        }

        /* --- 3. GLASSMORPHISM TIMELINE (THE SURPRISE) --- */
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 50px;
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* The Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            transform: translateY(30px);
            opacity: 0.5;
        }

        /* Glowing effect when in center of screen */
        .glass-card.in-view {
            transform: translateY(0) scale(1.02);
            opacity: 1;
            border: 1px solid rgba(212, 175, 55, 0.5); /* Gold glow */
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        /* The Image inside Glass */
        .img-wrapper {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            background: #111; /* Loading color */
            min-height: 250px;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            /* The Color Reveal Surprise */
            filter: grayscale(100%) brightness(0.7); 
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* When photo comes into view, it turns to FULL COLOR */
        .glass-card.in-view img {
            filter: grayscale(0%) brightness(1);
        }

        /* --- DESKTOP VIEW (MASONRY ZIG-ZAG) --- */
        @media (min-width: 768px) {
            .gallery-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .glass-card {
                width: 40%; /* Two columns */
                margin-top: 50px;
            }
            .glass-card:nth-child(even) {
                transform: translateY(80px); /* Zig Zag timeline effect */
            }
            .glass-card.in-view:nth-child(even) {
                transform: translateY(50px) scale(1.05);
            }
            .header h1 { font-size: 5rem; }
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Select all glass cards
            const cards = document.querySelectorAll('.glass-card');

            // Setup Intersection Observer (This detects when a card is on screen)
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.4 // Triggers when 40% of the photo is visible
            };

            const cardObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Add the 'in-view' class (This triggers the Color Reveal & Golden Glow)
                        entry.target.classList.add('in-view');
                    } else {
                        // Optional: Remove class if you want them to turn B&W again when scrolling away
                        // entry.target.classList.remove('in-view'); 
                    }
                });
            }, observerOptions);

            // Start observing each card
            cards.forEach(card => {
                cardObserver.observe(card);
            });
        });
    </script>
