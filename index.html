    <meta charset="UTF-8">

    <title>Anjali & Hardik | Royal Green Memories</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. ROYAL DARK GREEN & GOLD BACKGROUND --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            /* Deep Forest Green to Dark Olive Gradient */
            background: linear-gradient(-45deg, #021a0c, #09361a, #1b2e10, #041f0f);
            background-size: 400% 400%;
            animation: royalBG 15s ease infinite;
            color: #ffffff;
            overflow-x: hidden;
        }

        @keyframes royalBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Golden Particles */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(212, 175, 55, 0.15) 2px, transparent 2px); /* Gold Particles */
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
            animation: drift 40s linear infinite;
        }

        @keyframes drift {
            0% { background-position: 0px 0px; }
            100% { background-position: 600px 600px; }
        }

        /* --- 2. GOLDEN HEADER --- */
        .header {
            text-align: center;
            padding: 50px 20px 20px;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.2rem;
            margin: 0;
            /* Bright Gold Text Effect */
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            text-shadow: 0px 4px 15px rgba(212, 175, 55, 0.2);
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .header p {
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #d4af37; /* Gold Color */
            margin-top: 10px;
        }

        /* --- 3. GLASSMORPHISM TIMELINE (THE SURPRISE) --- */
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 50px;
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        /* The Glass Card */
        .glass-card {
            background: rgba(4, 30, 15, 0.4); /* Dark Green Tint */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.2); /* Subtle Gold Border */
            border-radius: 20px;
            padding: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(40px);
            opacity: 0.4;
        }

        /* Golden Glowing effect when in center of screen */
        .glass-card.in-view {
            transform: translateY(0) scale(1.02);
            opacity: 1;
            border: 1px solid rgba(212, 175, 55, 0.9); /* Bright Gold Glow */
            box-shadow: 0 0 35px rgba(212, 175, 55, 0.3), inset 0 0 15px rgba(212, 175, 55, 0.1);
        }

        /* The Image inside Glass */
        .img-wrapper {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            background: #021a0c; /* Green loading placeholder */
            min-height: 250px;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            /* The Color Reveal Surprise */
            filter: grayscale(100%) sepia(20%) brightness(0.6); /* Slight vintage dark look before reveal */
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* When photo comes into view, it turns to FULL COLOR */
        .glass-card.in-view img {
            filter: grayscale(0%) sepia(0%) brightness(1.05); /* Extra bright when revealed */
        }

        /* --- DESKTOP VIEW (MASONRY ZIG-ZAG) --- */
        @media (min-width: 768px) {
            .gallery-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .glass-card {
                width: 40%; /* Two columns */
                margin-top: 50px;
            }
            .glass-card:nth-child(even) {
                transform: translateY(80px); /* Zig Zag timeline effect */
            }
            .glass-card.in-view:nth-child(even) {
                transform: translateY(50px) scale(1.05);
            }
            .header h1 { font-size: 4.5rem; }
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Select all glass cards
            const cards = document.querySelectorAll('.glass-card');

            // Setup Intersection Observer (This detects when a card is on screen)
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.35 // Triggers when 35% of the photo is visible
            };

            const cardObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Add the 'in-view' class (Triggers Color Reveal & Gold Glow)
                        entry.target.classList.add('in-view');
                    }
                });
            }, observerOptions);

            // Start observing each card
            cards.forEach(card => {
                cardObserver.observe(card);
            });
        });
    </script>
