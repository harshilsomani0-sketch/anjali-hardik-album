    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --bg-color: #2c2c2c; /* Dark background */
            --paper-color: #fdf5e6; /* Cream/Ivory */
            --gold: #d4af37;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(#3e3e3e 1px, transparent 1px),
                radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Cinzel', serif;
        }

        /* --- SMOOTH LOADING ANIMATION (MAKHAN JEVI EFFECT) --- */
        .photo-wrapper {
            position: relative;
            background: #e0e0e0; /* Loading placeholder color */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 8px solid white;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
            min-height: 250px; /* Keeps space before image loads */
        }

        /* Loading Spinner Animation */
        .photo-wrapper::after {
            content: "‚è≥";
            position: absolute;
            font-size: 2rem;
            opacity: 0.5;
            animation: spin 1s infinite linear;
        }
        
        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Hidden initially */
            transition: opacity 1.5s ease-in-out; /* Smooth fade in */
            position: relative;
            z-index: 2;
        }

        /* Class added by JS when image is ready */
        .photo-wrapper img.loaded {
            opacity: 1;
        }

        /* Remove spinner when loaded */
        .photo-wrapper img.loaded + ::after {
            display: none;
        }

        /* =========================================
           MOBILE VIEW (NOTEPAD STYLE - SCROLL)
           ========================================= */
        .scene {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .book {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Mobile Card Style */
        .page {
            position: relative;
            width: 100%;
            background: var(--paper-color);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            padding-bottom: 20px;
            /* Notepad Lines */
            background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 100% 30px;
        }

        /* Spiral Binding Effect */
        .page::before {
            content: '';
            position: absolute;
            top: -15px; left: 20px; right: 20px;
            height: 20px;
            background: radial-gradient(circle, #444 30%, transparent 34%) 0 0;
            background-size: 40px 40px;
            opacity: 0.8;
            z-index: 10;
        }

        .front, .back {
            position: relative;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mobile-header {
            text-align: center;
            color: var(--gold);
            margin-bottom: 20px;
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Tilted photos for scrapbook feel on mobile */
        .front .photo-wrapper { transform: rotate(-2deg); width: 95%; }
        .back .photo-wrapper { transform: rotate(2deg); width: 95%; margin-top: 10px; }

        .tap-hint { display: none; } /* Hide desktop instruction */

        /* =========================================
           DESKTOP VIEW (ROYAL BOOK - FLIP)
           Triggers only on screens wider than 768px
           ========================================= */
        @media (min-width: 768px) {
            body {
                height: 100vh;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .scene {
                width: 450px;
                height: 600px;
                perspective: 1500px;
                padding: 0;
                display: block;
            }

            .book {
                width: 100%;
                height: 100%;
                display: block;
                position: relative;
                transform-style: preserve-3d;
            }

            .page {
                position: absolute;
                top: 0; left: 0;
                width: 100%;
                height: 100%;
                transform-origin: left center;
                transform-style: preserve-3d;
                transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
                border-radius: 0 10px 10px 0;
                background: transparent;
                padding: 0;
                box-shadow: none;
                background-image: none; /* No lines on desktop */
            }

            .page::before { display: none; } /* No spiral on desktop */

            .front, .back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                background: #fff8e1;
                border: 1px solid #d4af37;
                padding: 20px;
                justify-content: center;
            }

            .front { z-index: 2; transform: rotateY(0deg); }
            .back { z-index: 1; transform: rotateY(180deg); background: #faebd7; }

            .mobile-header { display: none; }
            .tap-hint { 
                display: block; 
                margin-top: 15px; 
                font-size: 0.8rem; 
                animation: pulse 2s infinite; 
            }

            /* Reset tilts for clean book look */
            .front .photo-wrapper, .back .photo-wrapper { 
                transform: none; 
                width: 100%; 
                height: auto;
                max-height: 85%;
                border: 5px solid white;
            }

            .flipped { transform: rotateY(-180deg); }
        }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>

    <script>
        // Only activate Book Flipping Logic on Desktop
        if (window.matchMedia("(min-width: 768px)").matches) {
            
            const pages = document.querySelectorAll('.page');
            const totalPages = pages.length;

            // Z-Index Stacking
            pages.forEach((page, index) => {
                page.style.zIndex = totalPages - index;
            });

            // Flip Interaction
            pages.forEach((page, index) => {
                page.addEventListener('click', function() {
                    if (this.classList.contains('flipped')) {
                        // Go Back
                        this.classList.remove('flipped');
                        setTimeout(() => {
                            this.style.zIndex = totalPages - index;
                        }, 500); 
                    } else {
                        // Go Forward
                        this.classList.add('flipped');
                        this.style.zIndex = index + 1;
                    }
                });
            });
        }
    </script>
