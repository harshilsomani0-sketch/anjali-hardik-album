<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjali & Hardik | Starry Night Memories</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. MIDNIGHT BLUE & STARRY BACKGROUND --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            /* Deep Midnight Blue to Royal Navy Gradient */
            background: linear-gradient(-45deg, #020617, #0f172a, #1e1b4b, #0a0f25);
            background-size: 400% 400%;
            animation: starryBG 15s ease infinite;
            color: #ffffff;
            overflow-x: hidden;
            perspective: 1000px; /* Enables 3D Magic */
        }

        @keyframes starryBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Diamond Particles */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(rgba(255, 255, 255, 0.4) 1px, transparent 2px),
                radial-gradient(rgba(253, 164, 175, 0.3) 1px, transparent 2px); /* Rose Gold Dust */
            background-size: 50px 50px, 80px 80px;
            background-position: 0 0, 25px 25px;
            pointer-events: none;
            z-index: 0;
            animation: floatUp 30s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        /* --- 2. ROSE GOLD HEADER --- */
        .header {
            text-align: center;
            padding: 50px 20px 20px;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.2rem;
            margin: 0;
            /* Rose Gold Gradient Text */
            background: linear-gradient(to right, #fecdd3, #fda4af, #ffe4e6, #fda4af, #fecdd3);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineText 4s linear infinite;
            text-shadow: 0px 5px 15px rgba(253, 164, 175, 0.2);
        }

        @keyframes shineText {
            to { background-position: 200% center; }
        }

        .header p {
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #fda4af; /* Rose Gold */
            margin-top: 10px;
            font-weight: 300;
        }

        .scroll-hint {
            font-size: 0.75rem; 
            color: #e2e8f0; 
            margin-top: 30px; 
            opacity: 0.7;
            letter-spacing: 2px;
        }

        /* --- 3. 3D GLASSMORPHISM (THE SURPRISE MAGIC) --- */
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 60px;
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        /* The Glass Card */
        .glass-card {
            background: rgba(15, 23, 42, 0.5); /* Navy Glass Tint */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(253, 164, 175, 0.15); /* Faint Rose Gold Border */
            border-radius: 20px;
            padding: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            
            /* Initial State (Hidden & Tilted Back) */
            opacity: 0.3;
            transform: translateY(60px) rotateX(15deg) scale(0.9);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy Magic Effect */
            transform-style: preserve-3d;
        }

        /* Glowing effect when in center of screen */
        .glass-card.in-view {
            opacity: 1;
            /* Pop-out Effect */
            transform: translateY(0) rotateX(0deg) scale(1);
            border: 1px solid rgba(253, 164, 175, 0.8); /* Bright Rose Gold Border */
            box-shadow: 0 0 40px rgba(253, 164, 175, 0.25), inset 0 0 20px rgba(253, 164, 175, 0.1);
        }

        /* The Image inside Glass */
        .img-wrapper {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            background: #020617; 
            min-height: 250px;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            /* Initial state: Dark & B&W */
            filter: grayscale(100%) brightness(0.5); 
            transition: all 1.5s ease-out;
        }

        /* When photo comes into view, it turns to FULL COLOR */
        .glass-card.in-view img {
            filter: grayscale(0%) brightness(1.05); /* Bright and vivid */
        }

        /* --- DESKTOP VIEW (ZIG-ZAG) --- */
        @media (min-width: 768px) {
            .gallery-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .glass-card {
                width: 42%;
                margin-top: 40px;
            }
            .glass-card:nth-child(even) {
                transform: translateY(100px) rotateX(15deg) scale(0.9); 
            }
            .glass-card.in-view:nth-child(even) {
                transform: translateY(60px) rotateX(0deg) scale(1);
            }
            .header h1 { font-size: 4.5rem; }
        }
    </style>
</head>
<body>

    <div class="particles"></div>

    <div class="header">
        <h1>Anjali & Hardik</h1>
        <p>A Magical Beginning</p>
        <p class="scroll-hint">
            <i class="fas fa-arrow-down" style="animation: bounce 2s infinite; color: #fda4af;"></i> Scroll to Reveal the Magic
        </p>
    </div>

    <div class="gallery-container">
        
        <div class="glass-card"><div class="img-wrapper"><img src="p1.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p2.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p3.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p4.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p5.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p6.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p7.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p8.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p9.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p10.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p11.JPG" loading="lazy" alt="Memory"></div></div>

        <div class="glass-card"><div class="img-wrapper"><img src="p14.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p15.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p16.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p17.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p18.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p19.JPG" loading="lazy" alt="Memory"></div></div>
        <div class="glass-card"><div class="img-wrapper"><img src="p20.JPG" loading="lazy" alt="Memory"></div></div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cards = document.querySelectorAll('.glass-card');

            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.35 // Triggers when 35% of the card is visible
            };

            const cardObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Adds the 'in-view' class which triggers the 3D Pop-out, Gold Glow, and Color Reveal
                        entry.target.classList.add('in-view');
                    }
                });
            }, observerOptions);

            cards.forEach(card => {
                cardObserver.observe(card);
            });
        });
    </script>
</body>
</html>
